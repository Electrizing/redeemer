<!DOCTYPE html>
<html>
<body>

<h1>Bobux Redeemer</h1>

<form action="/redeemer/index.html">
  <label for="bobaxcode">Bobax Code:</label>
  <input type="text" id="bobaxcode" name="bobaxcode"><br><br>
  <input type="submit" value="Submit">
</form>

<p id="codeText">Redeem bobax codes!</p>

</body>
</html>

<script>
  function containsObject(obj, list) {
    var x;
    for (x in list) {
        if (list.hasOwnProperty(x) && list[x] === obj) {
            return true;
        }
    }

    return false;
  }
  
  let bobaxCodes = ["LuckoasIsNoob"]
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const bobaxCode = urlParams.get('bobaxcode')
  
  if (bobaxCode) {
   if (containsObject(bobaxCode, bobaxCodes)) {
    document.getElementById("codeText").innerHTML = bobaxCode + " is the correct code!";
  } else {
    document.getElementById("codeText").innerHTML = "Wrong code bozo L";
  } 
  }
</script>
