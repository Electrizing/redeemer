<!DOCTYPE html>
<html>
<body>

<h1>Bobux Redeemer</h1>

<form action="/redeemer/index.html">
  <label for="bobaxcode">Bobax Code:</label>
  <input type="text" id="bobaxcode" name="bobaxcode"><br><br>
  <input type="submit" value="Submit">
</form>

<p id="codeText">Redeem bobax codes!</p>

</body>
</html>

<script>
  function containsObject(obj, list) {
    if (list.find(x => x.code === obj)) {
      return true;
    }
    
    return false;
  }
  
  let bobaxCodes = [{'code':"EzBozoTentoKodJeTajny",'bobux':"800 Bobux"}, {'code':"ChristmasSpecial",'bobux':"200 Bobux"}]
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const bobaxCode = urlParams.get('bobaxcode')
  
  if (bobaxCode) {
   if (containsObject(bobaxCode, bobaxCodes)) {
    document.getElementById("codeText").innerHTML = bobaxCode + " is a correct code! Send this proof to discord... " + bobaxCodes.find(x => x.code === bobaxCode).bobux;
  } else {
    document.getElementById("codeText").innerHTML = "Wrong code bozo L";
  } 
  }
</script>
